<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="\css\styles.min.css">
        
    </head>
    <body>
      <div class="chat">
        <div  id="chatSidebar" class="chat__sidebar">
          
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form>
                    <input id="msgInput" type="text" placeholder="send your message" autocomplete="off">
                    <button>send message</button>
                </form>
                <button id="sendLocation">send location</button>
            </div>

        </div>
      </div>
        
        <script id="message-template" type="text/html">
          <div class="message">
            <p>
              <span class="message__name">{{username}}</span>
              <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
          </div>
        </script>
        <script id="location-template" type="text/html">
          <div class="message">
            <p>
              <span class="message__name">{{username}}e</span>
              <span class="message__meta">{{createdAt}}</span>
            </P>
            <p> 
              <a href={{locationUrl}} target="_blank">My current Location</a>
            </p>
          </div>
        </script>
        <script type="text/html"  id="sidebar-template">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                  <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>        
        <script src="/js/mustache.min.js"></script>
        <script src="/js/moment.min.js"></script>
        <script src="/js/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
